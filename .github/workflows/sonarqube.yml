name: Sofka bank

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
  workflow_dispatch:

permissions:
  pull-requests: read
  packages: write

jobs:
  Analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build project
        run: gradle clean build

      - name: Analyze with SonarQube

        uses: SonarSource/sonarqube-scan-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args:
            -Dsonar.projectKey=CharlSK8_CuentaBancaria
            -Dsonar.organization=charlsk8
            -Dsonar.sources=src/main
            -Dsonar.java.binaries=build/classes/java/main
            -Dsonar.java.source=17

      - name: Build Docker Image
        run: docker build -t cuentas-bancarias -f Containerfile .
    
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
            registry: ghcr.io
            username: ${{ github.repository_owner }}
            password: ${{ secrets.GITHUB_TOKEN }}
    
      - name: Tag Docker Image
        run: docker tag cuentas-bancarias ghcr.io/charlsk8/cuentas-bancarias:v1.0.0
    
      - name: Push Docker Image to GHCR
        run: docker push ghcr.io/charlsk8/cuentas-bancarias:v1.0.0